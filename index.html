<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="dark-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <button id="themeToggle" class="theme-toggle fade-in"><i class="fas fa-moon"></i></button>
            <button id="returnBtn" class="return-btn hidden fade-in">⮌</button>
        </header>
        <main>
            <div class="input-container fade-in">
                <input type="text" id="cityInput" placeholder="Введите название города">
                <button id="getWeatherBtn" class="fade-in">Узнать погоду</button>
            </div>
            <h1 id="location" class="fade-in">WeatherNow</h1>
            <section class="current-weather hidden">
                <p id="current-temp">--°C</p>
                <p id="current-feels-like">Ощущается как --°C</p>
                <p id="current-condition">Погодные условия</p>
            </section>
            <section class="farmer-tips hidden">
                <h2>Подсказки фермерам</h2>
                <div id="farmer-tips-content">
                    <!-- Подсказки для фермеров будут вставлены с помощью JS -->
                </div>
            </section>
            <section class="daily-forecast hidden">
                <h2>Прогноз на неделю</h2>
                <div class="daily">
                    <!-- Прогноз на неделю будет вставлен с помощью JS -->
                </div>
            </section>
            <div class="loading-spinner" id="loadingSpinner"></div> <!-- Индикатор загрузки -->
        </main>
        <footer>
            <p>© 2024 WeatherNow</p>
        </footer>
    </div>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('/weather-app/service-worker.js').then(function (registration) {
                console.log('Service Worker зарегистрирован с областью:', registration.scope);
            }, function (err) {
                console.log('Ошибка регистрации Service Worker:', err);
            });
        });
    }
</script>
    <script src="theme.js"></script>
    <script src="weather.js"></script>
    <script src="main.js"></script>
</body>
</html>
